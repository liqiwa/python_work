{% extends "blogs/base.html" %}
{% block content %}
<p>Titles</p>
<ul>
	{% for title in titles %}
	<li><a href="{%url 'blogs:title' title.id %}">{{ title }}</a></li>
	{% empty %}}
	<li>NO title have been added yet. </li>
	{% endfor %}
</ul>
<a href="{% url 'blogs:new_title' %}">Add a new topic:</a>
{% endblock content%}
