{% extends "blogs/base.html" %}
{% load bootstrap3%}
{% block content %}
<h3>
	<a href="{% url 'blogs:title' title.id %}">{{ title }}</a>
</h3>
<p>Add a new blogpost:</p>
<form action="{% url 'blogs:new_blogpost' title.id %}" method='post' class="form">
	{% csrf_token %}
	{% bootstrap_form form%}
	{% buttons %}
	<button name='submit' class="btn btn-primary">add blogpost</button>
	{% endbuttons %}
</form>
{% endblock content %}
