{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}
{% block content %}
<form method="post" action="{% url 'users:register' %}" class="form">
	{% csrf_token %}
	{% bootstrap_form form %}
	{% buttons %}
	<button name="submit" class="btn btn-primary">register</button>
	{% endbuttons %}
	{% input %}
	<input type="hidden" name="next" class="" value="{% url 'learning_logs:index' %}" />
	{% endinput %}
</form>
{% endblock content %}
